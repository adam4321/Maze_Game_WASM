ield maxlength=77 name=inputField><div id=angleBracket>></div><input style=visibility:hidden type=submit value=Submit></form><script>let input=42;const log=document.getElementById("output");function logSubmit(t){t.preventDefault(),input=document.getElementById("inputField").value,console.log(input),document.getElementById("inputForm").reset()}var Module={preRun:[],postRun:[],print:function(){var t=document.getElementById("output");return t&&(t.value=""),function(e){arguments.length>1&&(e=Array.prototype.slice.call(arguments).join(" ")),t&&(t.value+=e+"\n",t.scrollTop=t.scrollHeight)}}(),printErr:function(t){arguments.length>1&&(t=Array.prototype.slice.call(arguments).join(" ")),console.error(t)}};let form=document.getElementById("inputForm");form.addEventListener("submit",logSubmit)</script><script async src=index.js></script></body></html>
